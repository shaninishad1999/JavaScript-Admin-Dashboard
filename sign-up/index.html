<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="reg">
        <div class="container">
            <form action="#">
                <h1>Register</h1>
                <div class="fname">
                    <label for="fname"></label>
                    <input type="text" name="fname" id="fname" placeholder="Full Name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="email">
                    <label for="email-2"></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="mobile">
                    <label for="mobile"></label>
                    <input type="tel" name="mobile" id="mobile" value="+91" placeholder="Mobile">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="password">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="password">
                    <label for="confirmPassword"></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
               
                <!-- <div class="rem-pass">
                    <label for="checkbox">
                        <input type="checkbox" name="charset" id="checkbox">
                        Remember Me</label>
                    <p><a href="#">Forget Password</a></p>

                </div> -->
                <div class="form-btn">
                    <a href="#"><button id="btn">Register</button></a>
                </div>
                <p>If you have an account <a href="/login/index.html">Login</a></p>
            </form>
        </div>
    </section>



<script src="/sign-up/signup.js"></script>

    <!-- footer close -->
</body>

</html>
